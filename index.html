<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Дребунг</title>
  <style>
    body {
      background-color: darkseagreen;
      width: 428px;
    }

    .inputParam {
      display: flex;
      justify-content: flex-end;
      margin: 1rem;
      align-items: baseline;
    }

    .inputParam * {
      height: 2rem;
      width: 5rem;

      padding: 5px;
    }

    .output {
      margin: 1rem;
      display: flex;
      flex-flow: row-reverse;

    }

    #output {
      width: 5rem;
    }
  </style>
  <script>
    window.oninput = function () {
      let rpm = document.getElementById('rpm').value;
      let s = document.getElementById('s').value;
      let length = document.getElementById('length').value;
      let output = document.getElementById('output');

      if (rpm && s && length) {
        result = output.innerHTML = length / (rpm * s);
        output.innerHTML = getTime(result);
      } else {
        output.innerHTML = '';
      }
    };

    getTime = result => {
      hours = Math.floor(result / 60);
      minutes = Math.floor(result % 60);
      seconds = Math.round((result % 1) * 60 * 100) / 100;

      let output = '';
      if (hours) {
        output += `${hours}:`;
      }
      output += `${minutes}:${seconds}`;
      return output;
    };

  </script>
</head>

<body>
  <div class="params">
    <div class="inputParam">
      <label for="rpm">Вртежи во минута: </label>
      <input id="rpm" type="number"><br>
    </div>
    <div class="inputParam">
      <label for="s">Помест: </label>
      <input id="s" type="number"><br>
    </div>
    <div class="inputParam">
      <label for="length">Должина на парче: </label>
      <input id="length" type="number"><br>
    </div>
    <hr>
  </div>

  <div class="output">
    <div>
      Време на обработка: <div id="output"></div>
    </div>
  </div>

</body>

</html>
